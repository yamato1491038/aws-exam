version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm install
    build:
      commands:
        - echo "VITE_API_ENDPOINT=$VITE_API_ENDPOINT" > frontend/.env
        - echo "VITE_USER_POOL_ID=$VITE_USER_POOL_ID" >> frontend/.env
        - echo "VITE_USER_POOL_CLIENT_ID=$VITE_USER_POOL_CLIENT_ID" >> frontend/.env
        - echo "VITE_REGION=$VITE_REGION" >> frontend/.env
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
