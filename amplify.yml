version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - echo "VITE_API_ENDPOINT=$VITE_API_ENDPOINT" > .env
            - echo "VITE_USER_POOL_ID=$VITE_USER_POOL_ID" >> .env
            - echo "VITE_USER_POOL_CLIENT_ID=$VITE_USER_POOL_CLIENT_ID" >> .env
            - echo "VITE_REGION=$VITE_REGION" >> .env
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
